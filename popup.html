<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="login-pop-up">
        <div class="blocker" onclick="hidePopup()"></div>
        <div class="pop-up-content">
            <p class="log-in-to-account">Log in to your account</p>
            <button class="facebook-btn"><img class="fb-logo-btn" src="./assets/img/fb_logo_btn.png"
                    alt="Facebook logo">Sign In with Facebook</button>
            <button class="google-btn"><img class="fb-logo-btn" src="./assets/img/google_logo.png"
                    alt="Google logo">Sign In with Google</button>
            <div class="line-div">
                <div class="half-line">
                    <hr class="horizontal-line">
                </div>
                <div class="or-div">
                    <p class="or-p">or</p>
                </div>
                <div class="half-line">
                    <hr class="horizontal-line">
                </div>
            </div>

            <div class="email-div">
                <p class="email">E-mail</p>
            </div>
            <div class="input-popup">
                <input type="email" class="email-input">
            </div>

            <div class="password-div">
                <p class="password">Password</p>
            </div>
            <div class="input-popup">
                <input type="password" class="password-input">
            </div>

            <button class="sign-in-btn">Sign In</button>

            <div class="password-hint-div">
                <p class="password-hint">Forgot Your Password?</p>
            </div>

            <div class="full-line">
                <hr class="horizontal-line">
            </div>

            <div class="register-div">
                <p class="no-account-yet">Don't have an account? <span class="register-text">Register</span></p>
            </div>

        </div>

    </div>

</body>

</html>
